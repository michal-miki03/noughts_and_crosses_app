<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Noughts and Crosses</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <script defer src='../game.js'></script>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/game.css">
</head>

<body>
  <nav class="navitaion_bar">
    <div class="title">
      <img class="logo" src="../src/logo.png" alt="Logo">
      <h1>Noughts and Crosses</h1>
    </div>
    <a href="../html/game_rules.html" class="rules_link link">About the game</a>
  </nav>
  <div class="start_box box">
    <h2>Play with:</h2>
    <div>
      <input type="radio" id="play_with_computer" name="game_type" class="game_type" value="Computer" checked>
      <label for="play_with_computer">Computer</label>
    </div>
    <div>
      <input type="radio" id="play_with_friend" name="game_type" class="game_type" value="Friend">
      <label for="play_with_friend">Friend</label>
    </div>
    <button class="button start_button">START</button>
  </div>
  <div class="names_box box">
    <h2>Enter names of players</h2>
    <form class="players_form">
      <div class="name_box">
        <input class="name" type="text" name="player1" required="required" maxlength="15">
        <label for="player1">Player 1</label>
      </div>
      <div class="name_box">
        <input class="name" type="text" name="player2" required="required" maxlength="15">
        <label for="player2">Player 2</label>
      </div>
    </form>
    <button class="button confirm_button">Play</button>
  </div>
  <div class="game_box">
    <div class="info_box">
      <h1>Turn</h1>
      <h2 class="info_text"></h2>
      <div class="info_image">
        <img class="image nought_icon" src="../src/nought.png">
        <img class="image cross_icon" src="../src/cross.png">
        <img class="image winner_icon" src="../src/winner.png">
      </div>
      <button class="button back_button">Back</button>
      <button class="button play_again_button">Try again</button>
    </div>
    <div class="game">
      <div class="board">
        <div class="field" data-row="0" data-column="0"></div>
        <div class="field" data-row="0" data-column="1"></div>
        <div class="field" data-row="0" data-column="2"></div>
        <div class="field" data-row="1" data-column="0"></div>
        <div class="field" data-row="1" data-column="1"></div>
        <div class="field" data-row="1" data-column="2"></div>
        <div class="field" data-row="2" data-column="0"></div>
        <div class="field" data-row="2" data-column="1"></div>
        <div class="field" data-row="2" data-column="2"></div>
      </div>
    </div>
  </div>
</body>

</html>
